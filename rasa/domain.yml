version: "3.1"

intents:
  - greet
  - goodbye
  - affirmative
  - negative
  - command

entities:
  - action
  - thing
  - place
  - time

slots:
  action:
    type: text
    mappings:
    - type: from_entity
      entity: action
  thing:
    type: text
    mappings:
    - type: from_entity
      entity: thing
  place:
    type: text
    mappings:
    - type: from_entity
      entity: place
  time:
    type: text
    mappings:
    - type: from_entity
      entity: time

actions:
  - action_on_command
  - action_make_sure

responses:
  utter_greet:
  - text: "Hey! Nice to meet you"
  utter_goodbye:
  - text: "Bye for now"
  utter_iamabot:
  - text: "I am a voice assistant for your home."
  utter_didnotunderstand:
  - text: "sorry. i did not understand your command."
  utter_command:
  - text: "ok, doing that."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
