version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - command

entities:
  - action
  - thing
  - place
  - time

slots:
  loactionc:
    type: text
    mappings:
    - type: from_entity
      entity: action
  thing:
    type: text
    mappings:
    - type: from_entity
      entity: thing
  place:
    type: text
    mappings:
    - type: from_entity
      entity: place
  time:
    type: text
    mappings:
    - type: from_entity
      entity: time

actions:
  - action_on_command
  
responses:
  utter_greet:
  - text: "Hey! Nice to meet you"
  utter_turn_on:
  - text: "I turned it on!"
  utter_turn_off:
  - text: "I turned it off!"
  utter_dim:
  - text: "I dimmed it!"
  utter_goodbye:
  - text: "Bye for now"
  utter_iamabot:
  - text: "I am a voice assistant for your home."
  utter_command:
  - text: "ok, doing the command"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
